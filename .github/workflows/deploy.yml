name: Full CI/CD (Terraform & Go App)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: golang-chatbot-cluster
  ECS_SERVICE: golang-chatbot-service
  ECS_CONTAINER_NAME: golang-chatbot-container
  ECR_REPO_NAME: golang-chatbot-repo
  AWS_ROLE_ARN: arn:aws:iam::949940714686:role/github-actions-cicd
  SCAN_PATH: "./terraform"
  POLICY: "Default vulnerabilities policy"

jobs:
  terraform_deploy:
    name: Terraform Apply
    runs-on: ubuntu-latest

    env:
      TFC_TOKEN: ${{ secrets.TF_API_TOKEN }}

    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0

      - name: Trigger Terraform Cloud Run
        uses: kvrhdn/tfe-run@v1
        with:
          token: ${{ secrets.TF_API_TOKEN }}
          organization: your-terraform-cloud-organization-name
          workspace: test-workspace
          message: "Run triggered by GitHub Actions (commit: ${{ github.sha }})"
          type: plan

      - name: Download Wiz CLI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64 && chmod +x wizcli

      - name: Authenticate to Wiz
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

      - name: Run wiz CLI Scan
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ./wizcli dir scan --path $SCAN_PATH --policy "$POLICY"

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
        working-directory: ./terraform
  
  app_deploy:
    name: Application Deploy
    runs-on: ubuntu-latest
    needs: terraform_deploy
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Build, tag, and push image to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} 
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPO_NAME:latest
          echo "Building and pushing $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV # Store URI for next step

      - name: Get latest task definition
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: get-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition golang-chatbot-task \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Deploy to Amazon ECS Service
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEF_ARN }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ env.IMAGE_URI }}
          wait-for-service-stability: true